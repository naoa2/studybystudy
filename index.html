<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Math Tool - Ver 9.5</title>
    <!-- CSSはあえて標準タグで。Tailwindの読み込みを待たずに表示・反応させます -->
    <style>
        @import url('https://fonts.googleapis.com');
        body { font-family: sans-serif; margin: 0; background: #f3f4f6; }
        .screen { display: none; min-height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; position: fixed; top:0; left:0; }
        .screen.active { display: flex !important; }
        
        /* 電卓: 100%反応するボタン */
        .calc-box { background: white; padding: 20px; border-radius: 15px; border: 1px solid #ccc; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .calc-disp { background: #222; color: #0f0; text-align: right; padding: 15px; font-size: 2rem; border-radius: 5px; margin-bottom: 15px; height: 60px; display: flex; align-items: center; justify-content: flex-end; font-family: monospace; }
        .calc-grid { display: grid; grid-template-cols: repeat(4, 1fr); gap: 8px; }
        .c-btn { height: 50px; border: 1px solid #ddd; background: #fff; font-size: 1.2rem; cursor: pointer; border-radius: 5px; outline: none; }
        
        /* 押した時の反応を強制 */
        .c-btn:active, .gold-btn:active { transform: scale(0.9) !important; background: #bbb !important; }

        /* ゴージャスデザイン */
        .lounge { background: #000; color: #d4af37; }
        .gold-btn { background: linear-gradient(135deg, #bf953f, #aa771c); color: #000; font-weight: bold; border: none; border-radius: 4px; padding: 15px; cursor: pointer; }
        .post-card { background: #111; border: 1px solid #333; padding: 15px; margin-bottom: 15px; border-left: 4px solid #aa771c; width: 90%; }
        input, textarea { background: #222; color: #fff; border: 1px solid #444; padding: 10px; width: 80%; }
    </style>
    <!-- ライブラリは後回し -->
    <script src="https://cdn.jsdelivr.net"></script>
</head>
<body>

    <!-- [1] 電卓 -->
    <div id="sc-1" class="screen active">
        <div class="calc-box">
            <div id="c-disp" class="calc-disp">0</div>
            <div class="calc-grid">
                <button class="c-btn" style="grid-column: span 3; color: red;" onclick="calc('C')">AC</button>
                <button class="c-btn" onclick="calc('/')">÷</button>
                <button class="c-btn" onclick="calc('7')">7</button><button class="c-btn" onclick="calc('8')">8</button><button class="c-btn" onclick="calc('9')">9</button><button class="c-btn" onclick="calc('*')">×</button>
                <button class="c-btn" onclick="calc('4')">4</button><button class="calc-btn" onclick="calc('5')">5</button><button class="c-btn" onclick="calc('6')">6</button><button class="c-btn" onclick="calc('-')">-</button>
                <button class="c-btn" onclick="calc('1')">1</button><button class="c-btn" onclick="calc('2')">2</button><button class="c-btn" onclick="calc('3')">3</button><button class="c-btn" onclick="calc('+')">+</button>
                <button class="c-btn" style="grid-column: span 2;" onclick="calc('0')">0</button><button class="c-btn" onclick="calc('.')">.</button>
                <button class="c-btn" style="background: #007bff; color: white;" onclick="calc('=')">=</button>
            </div>
        </div>
    </div>

    <!-- [2] 秘密パスワード -->
    <div id="sc-2" class="screen lounge">
        <h2 style="font-family:'Cinzel'">PRIVATE KEY</h2>
        <input type="password" id="in-neba" placeholder="••••">
        <br>
        <button class="gold-btn" onclick="checkNeba()" style="width: 200px;">UNLOCK</button>
    </div>

    <!-- [3] アカウント作成 -->
    <div id="sc-3" class="screen lounge">
        <h2 style="font-family:'Cinzel'">REGISTRY</h2>
        <input type="text" id="in-name" placeholder="Nickname">
        <br>
        <button class="gold-btn" onclick="reg()" style="width: 200px;">JOIN</button>
    </div>

    <!-- [4] 掲示板 -->
    <div id="sc-4" class="screen lounge" style="justify-start: flex-start; overflow-y: auto; padding-top: 80px;">
        <div style="position: fixed; top: 0; width: 100%; background: #000; padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; z-index: 100;">
            <span onclick="nav(5)" style="cursor: pointer; font-family:'Cinzel'; font-size: 1.5rem;">THE LOUNGE</span>
            <span id="u-badge" style="font-size: 10px; border: 1px solid #aa771c; padding: 2px 10px;"></span>
        </div>
        <div id="feed" style="width: 100%; max-width: 600px; padding-bottom: 200px;"></div>
        <div style="position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 20px; border-top: 1px solid #aa771c;">
            <textarea id="msg" placeholder="思考を綴る..." style="width: 90%; height: 50px;"></textarea><br>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; width: 90%; margin-left: 5%;">
                <input type="file" id="img" style="width: 50%; font-size: 10px;">
                <button class="gold-btn" onclick="post()" style="padding: 5px 20px;">SEND</button>
            </div>
        </div>
    </div>

    <!-- [5] 管理ログイン -->
    <div id="sc-5" class="screen lounge">
        <h2 style="color: red;">ADMIN AUTH</h2>
        <input type="password" id="in-admin" placeholder="••••••••">
        <br>
        <button class="gold-btn" onclick="checkAdmin()" style="background: red; color: white;">LOGIN</button>
    </div>

    <!-- [6] 管理画面 -->
    <div id="sc-6" class="screen lounge" style="justify-content: flex-start; padding-top: 50px;">
        <h2>CONSOLE</h2>
        <div id="adm-p" style="width: 90%; font-size: 10px;"></div>
        <button class="gold-btn" onclick="nav(4)" style="margin-top: 20px;">EXIT</button>
    </div>

    <!-- [BAN] -->
    <div id="sc-ban" class="screen" style="background: #000; color: red;">
        <h1>TERMINATED</h1>
    </div>

    <script>
        // 設定
        const URL = "https://ouwdksthlsouvlkqxfqh.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im91d2Rrc3RobHNvdXZsa3F4ZnFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MjA1OTMsImV4cCI6MjA4NjQ5NjU5M30.3RfDDpqJ1bweEtcFO9IZtAeGVWEAwEo-tTH534wDlbk";
        let sb;
        try { sb = window.supabase.createClient(URL, KEY); } catch(e) {}

        let me = localStorage.getItem('g_me') || "";
        let cVal = "";

        // 画面遷移（最優先、絶対に動く）
        function nav(n) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('sc-' + n).classList.add('active');
            if(n === 4) { document.getElementById('u-badge').innerText = me; getPosts(); }
            if(n === 6) getAdmin();
        }

        // 電卓
        function calc(v) {
            const d = document.getElementById('c-disp');
            if(v === 'C') cVal = "";
            else if(v === '=') {
                if(cVal === "777") { cVal = ""; nav(2); return; }
                try { cVal = eval(cVal.replace('÷','/').replace('×','*')).toString(); } catch(e) { cVal = "Error"; }
            } else { cVal += v; }
            d.innerText = cVal || "0";
        }

        function checkNeba() {
            if(document.getElementById('in-neba').value === 'neba72') {
                if(me) nav(4); else nav(3);
            }
        }

        function reg() {
            const n = document.getElementById('in-name').value.trim();
            if(n) { me = n; localStorage.setItem('g_me', n); nav(4); }
        }

        async function post() {
            const t = document.getElementById('msg').value;
            const f = document.getElementById('img').files[0];
            let b64 = "";
            if(f) b64 = await new Promise(r => { const rd = new FileReader(); rd.onload = () => r(rd.result); rd.readAsDataURL(f); });
            
            await sb.from('posts').insert([{ user: me, content: t, image: b64 }]);
            document.getElementById('msg').value = "";
            getPosts();
        }

        async function getPosts() {
            const { data } = await sb.from('posts').select('*').neq('content', '[BAN]').order('created_at', { ascending: false });
            if(!data) return;
            document.getElementById('feed').innerHTML = data.map(p => `
                <div class="post-card">
                    <div style="font-size: 10px; color: #aa771c; margin-bottom: 5px;">${p.user}</div>
                    <div style="color: #ccc; font-size: 14px;">${p.content || ""}</div>
                    ${p.image ? `<img src="${p.image}" style="width: 100%; margin-top: 10px; border: 1px solid #333;">` : ''}
                </div>`).join('');
        }

        function checkAdmin() {
            if(document.getElementById('in-admin').value === 'e9271324') nav(6);
        }

        async function getAdmin() {
            const { data } = await sb.from('posts').select('*').order('created_at', { ascending: false });
            if(!data) return;
            document.getElementById('adm-p').innerHTML = data.map(p => `
                <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px;">
                    <span>${p.user}: ${p.content ? p.content.slice(0,10) : "IMG"}</span>
                    <div style="display:flex; gap:10px;">
                        <button onclick="delP(${p.id})" style="color:red; background:none; border:none; cursor:pointer;">[消去]</button>
                        <button onclick="banU('${p.user}')" style="color:orange; background:none; border:none; cursor:pointer;">[BAN]</button>
                    </div>
                </div>`).join('');
        }

        window.delP = async (id) => { await sb.from('posts').delete().eq('id', id); getAdmin(); getPosts(); };
        window.banU = async (u) => { 
            await sb.from('posts').insert([{ user: u, content: '[BAN]' }]); 
            await sb.from('posts').delete().eq('user', u).neq('content', '[BAN]');
            alert(u + " を追放しました。"); getAdmin();
        };
    </script>
</body>
</html>
